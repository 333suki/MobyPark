name: Deploy-Live-Server

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:
  test-API:
    name: Test API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Copy existing database for tests
        run: |
          echo "Setting up test database..."
          mkdir -p app
          cp app/testdatabase.db app/test_mobypark.db || echo "No database file to copy"
          echo "Database copied successfully"
      
      - name: Verify API can start
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite:///./app/test_mobypark.db
        run: |
          echo "Verifying API starts correctly..."
          timeout 10s python -m app.main || echo "API started successfully"
      
      - name: Run tests with coverage
        # makes the pipeline not stop on failing tests
        # continue-on-error: true
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite:///./app/test_mobypark.db
        run: |
          echo "Running tests with coverage..."
          pytest -v --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html
      
      - name: Upload coverage report (XML)
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: coverage.xml
      
      - name: Upload coverage report (HTML)
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: htmlcov/
      
      - name: Log test results
        # makes the pipeline not stop on failing tests
        # continue-on-error: true
        if: always()
        run: |
          echo "================================"
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Tests failed!"
            exit 1
          fi
          echo "================================"
  
  deploy:
    name: Deploy to Server
    needs: test-API
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server via SSH
        run: |
          echo "Starting deployment..."
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
          echo "Copying files to server..."
          rsync -avz \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.pytest_cache' \
            --exclude 'venv' \
            --exclude '.venv' \
            --exclude '.env' \
            --exclude 'app/test_mobypark.db' \
            --exclude 'app/database.db' \
            --exclude 'htmlcov' \
            --exclude 'coverage.xml' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}
          
          echo "Installing dependencies and restarting service..."
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.SERVER_PATH }}
            
            echo "Setting up virtual environment..."
            if [ ! -d ".venv" ]; then
              echo "Creating new virtual environment..."
              python3 -m venv .venv
            fi
            
            echo "Activating virtual environment..."
            source .venv/bin/activate
            
            echo "Upgrading pip..."
            pip install --upgrade pip
            
            echo "Installing dependencies..."
            pip install -r requirements.txt
            
            echo "Running database migrations..."
            alembic -c app/alembic.ini upgrade head
            
            echo "Restarting service..."
            systemctl restart MobyPark
            
            echo "Waiting for service to start..."
            sleep 2
            
            echo "Checking service status..."
            systemctl status MobyPark --no-pager
          ENDSSH
          
          echo "Deployment completed successfully!"
      
      - name: Log deployment
        if: always()
        run: |
          echo "================================"
          echo "Deployment Status: ${{ job.status }}"
          echo "Deployed at: $(date)"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "================================"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed! Check logs above."
          fi
