name: MobyPark CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-API:
    name: Test API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create database from migration
        env:
          PYTHONPATH: .
        run: alembic -c app/alembic.ini upgrade head
      
      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest -v
      
      - name: Test coverage (optional)
        env:
          PYTHONPATH: .
        run: |
          pip install pytest-cov
          pytest --cov=app --cov-report=term-missing
