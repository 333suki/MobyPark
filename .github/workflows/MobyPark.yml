name: MobyPark

on:
  push:
    branches: [ "main" ]

jobs:
  test-API:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

#      - name: Start backend server
#        run: |
#          cd app/
#          uvicorn main:app --reload &
#          sleep 5

      - name: Run OLD tests
        env:
          PYTHONPATH: .
        run: pytest -v
